<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Images/google.jpeg" type="image/x-icon">
</head>
<body>
    <div id="nav">
            <a class="toplink" href="#">Gmail</a>
            <a class="toplink" href="#">Images</a>
            <a href="#"><img class="topimg" src="/Images/apps.jpeg" width="25" height="25" alt=""></a>
            <a href="#"><img class="topimg" src="/Images/vkunal.jpeg" width="40" height="40" alt=""></a>
    </div>

    <div id="mid-container">
        <div class="logo">
            <img src="/Images/google_logo.svg" alt="">
        </div>
        <div class="searchbar">
            <img id="icon" src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" width="20" height="20" />
            <input id="bar" type="search" placeholder="Search Google or type a URL">
            <img id="icon" src="/Images/mic.svg" width="25" height="25" />
        </div>
        <div id="buttons">
            <div class="btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="content">
            <p class="main">
                Google offered in: <a href="#">हिन्दी</a> <a href="#">ਪੰਜਾਬੀ</a> <a href="#">தமிழ்</a><a href="#">मराठी</a>
            </p>
        </div>
    </div>

    <div id="footer">
        <p class="top">India</p>
        <p class="right">Advertising Business About How Search Works</p>
        <p class="left">Privacy Terms Settings</p>
    </div>
</body>
</html>
